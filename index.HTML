<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <img src="./pat-whelen-gtdsIafBdIU-unsplash.jpg" alt="clouds">
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="search City">
        </header>
        <main>
            <section class="Location">
                <div class="City"> Nairobi</div>
                <div class="date">Monday 01 January</div>
                
            </section>
            <div class="current">
                <div class="Temp"> 15 <span> °F</span></div>
                <div class="weather">sunny</div>
             
                <div class="hi-low">13<span>°F</span> / 17<span>°F</span></div>

            </div>
        </main>
    </div>



  <script src="main.js"></script>
</body>
</html>
